<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>thistouristdoesnotexist</title>
    <meta
      name="description"
      content="Every refresh returns a random travel-inspired photo generated from the thistouristdoesnotexist collection."
    />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4CHJNC8WWB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-4CHJNC8WWB');
    </script>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #050505;
        color: #f5f5f5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        padding: 2rem;
      }

      h1 {
        font-size: clamp(1.75rem, 2.5vw, 2.5rem);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin: 0;
      }

      p {
        max-width: 42rem;
        text-align: center;
        margin: 0;
        opacity: 0.75;
        line-height: 1.6;
      }

      #photo-frame {
        width: min(90vw, 960px);
        max-height: calc(90vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: #101010;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.4);
        position: relative;
      }

      #photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      button {
        background: #1f8efa;
        color: white;
        border: none;
        font-size: 0.95rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      button:hover {
        background: #3a9bff;
      }

      button:active {
        transform: translateY(1px);
      }

      footer {
        font-size: 0.8rem;
        opacity: 0.6;
        text-align: center;
      }

      @media (max-width: 640px) {
        body {
          padding: 1.5rem 1rem 2rem;
          gap: 1.25rem;
        }

        #photo-frame {
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>thistouristdoesnotexist</h1>
    <p>
      Every tap delivers a random travel-inspired photo from the collection. Analytics help us understand usage, while the
      images remain CDN-free and uncached for freshness.
    </p>
    <div id="photo-frame">
      <img id="photo" src="" alt="Random tourist location" />
    </div>
    <button id="refresh">Show another traveler</button>
    <footer>
      Images served directly from nginx <code>random_index</code>. View source on GitHub.
    </footer>

    <script>
      const img = document.getElementById('photo');
      const refreshBtn = document.getElementById('refresh');

      function loadRandomImage() {
        const stamp = Date.now();
        img.src = `/photos/?v=${stamp}`;
      }

      refreshBtn.addEventListener('click', () => {
        loadRandomImage();
        gtag('event', 'refresh_click');
      });

      img.addEventListener('error', () => {
        img.alt = 'Unable to load image â€” please try again.';
      });

      loadRandomImage();
    </script>
  </body>
</html>
