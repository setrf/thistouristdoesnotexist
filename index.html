<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>thistouristdoesnotexist</title>
    <meta
      name="description"
      content="Every refresh returns a random travel-inspired photo generated from the thistouristdoesnotexist collection."
    />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4CHJNC8WWB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-4CHJNC8WWB');
    </script>
    <style>
      :root {
        color-scheme: dark;
        background: #050505;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #050505;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #photo {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        display: block;
        object-fit: cover;
        background: #000;
      }
    </style>
  </head>
  <body>
    <img id="photo" src="" alt="" />

    <script>
      const img = document.getElementById('photo');

      function loadRandomImage() {
        const stamp = Date.now();
        img.src = `/photos/?v=${stamp}`;
      }

      document.body.addEventListener('click', () => {
        loadRandomImage();
        if (typeof gtag === 'function') {
          gtag('event', 'refresh_click');
        }
      });

      loadRandomImage();
    </script>
  </body>
</html>
